<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Interativa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ana linda mto meu amor</h1>
  </header>
  <main>
    <div class="carousel-container">
      <div class="carousel">
        <img src="nos.jpg" alt="Imagem 1">
        <img src="cu.jpg" alt="Imagem 2">
        <img src="we.jpg" alt="Imagem 3">
        <img src="us.jpg" alt="Imagem 4">
        <img src="we2.jpg" alt="Imagem 5">
        <img src="nos2.jpg" alt="Imagem 6">
        <img src="mao.jpg" alt="Imagem 7">
        <img src="meia.jpg" alt="Imagem 8">
      </div>
    </div>
    <p class="description">Tu é a pessoa mais incrível da minha vida...</p>
    <div class="counter">
      <div class="time-box">
        <p><span id="years">0</span></p>
        <label>Anos</label>
      </div>
      <div class="time-box">
        <p><span id="months">0</span></p>
        <label>Meses</label>
      </div>
      <div class="time-box">
        <p><span id="days">0</span></p>
        <label>Dias</label>
      </div>
      <div class="time-box">
        <p><span id="hours">0</span></p>
        <label>Horas</label>
      </div>
      <div class="time-box">
        <p><span id="minutes">0</span></p>
        <label>Minutos</label>
      </div>
      <div class="time-box">
        <p><span id="seconds">0</span></p>
        <label>Segundos</label>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
